
<!DOCTYPE html>
<html>
	<head>
		<title>Pflege für Alle</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="icon" href="{{ url_for('static', filename='media/logo.svg') }}">
	</head>

    	<body>
        	<div class="mainBackground">
    
          		<video autoplay loop muted plays-inline class="back-video">
              			<source src="{{ url_for('static', filename='media/videoclip.mp4') }}" type="video/mp4">
          		</video>
    
          		<div class="content">
            			<h1><img src="{{ url_for('static', filename='media/logo.svg') }}" class="logo"></h1>
          		</div>
				{% with messages = get_flashed_messages() %}
                                {% if messages %}
                                        <div class="notif">
                                                {{ messages[0] }}
                                        </div>
                                {% endif %}
                                {% endwith %}
                                <div class="center">
                                    <h1>Neue Person hinzufügen</h1>
                                    <form method="POST" action="/addPerson">
                                      <div class="txt_field">
                                        <input type="text" name="vorname" required>
                                        <label>Vorname</label>
                                      </div>
                                      <div class="txt_field">
                                        <input type="text" name="nachname" required>
                                        <label>Nachname</label>
                                      </div>
                                      <div class="txt_field">
                                        <input type="text" name="position" required>
                                        <label>Position</label>
                                      </div>
                                      <a href="verwaltung.html">Zurück</a>
                                      <input type="submit" value="Abschicken">
                                    </form>
                                  </div>
                                </div>
                              </body>
                              </html>
