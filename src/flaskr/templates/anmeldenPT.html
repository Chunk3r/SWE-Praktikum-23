
<!DOCTYPE html>
<html>
	<head>
		<title>Pflege für Alle</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="icon" href="{{ url_for('static', filename='media/logo.svg') }}">
	</head>

    	<body>
        	<div class="mainBackground">
    
          		<video autoplay loop muted plays-inline class="back-video">
              			<source src="{{ url_for('static', filename='media/videoclip.mp4') }}" type="video/mp4">
          		</video>
    
          		<div class="content">
            			<h1><img src="{{ url_for('static', filename='media/logo.svg') }}" class="logo"></h1>
          		</div>
                                <div class="center">
                                    <h1>Neuen Patienten hinzufügen</h1>
                                    <form method="POST" action="/anmeldenPT">
                                      <div class="txt_field">
                                        <input type="text" name="VorName" required>
                                        <label>Vorname</label>
                                      </div>
                                      <div class="txt_field">
                                        <input type="text" name="NachName" required>
                                        <label>Nachname</label>
                                      </div>
				      <div class="txt_field">
				      	<input type="text" name="Nummer" required>
                                        <label>Nummer</label>
				      </div>
				      <div class="txt_field">
					<input type="number" name="Besuche" required>
                                        <label>Besuche pro Tag</label>
				      </div>
                                      <div class="txt_field">
  					<input type="radio"  name="Rolle" value="Mobil">
  					<label for="css">Mobil</label><br>
				      </div>
				      <div class="txt_field">
  					<input type="radio"  name="Rolle" value="Stationär">
  					<label for="javascript">Stationär</label>
                                      </div>
				      <a href="{{ url_for('main.liste') }}">Zurück</a>
                                      <input type="submit" value="Abschicken">
                                    </form>
                                  </div>
                                </div>
                              </body>
                              </html>
