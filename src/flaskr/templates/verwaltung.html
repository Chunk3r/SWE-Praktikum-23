<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pflege f√ºr Alle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='media/logo.svg') }}">
</head>
<body>

    <div class="mainBackground">

        <video autoplay loop muted plays-inline class="back-video">
            <source src="{{ url_for('static', filename='media/videoclip.mp4') }}" type="video/mp4">
        </video>

        <nav>
            <img src="{{ url_for('static', filename='media/logo.svg') }}" class="logo1">
            <ul>
		<li><span> Willkommen {{ Mitarbeiter.NachName }} </span> </li>

                <li><a href="/dienstplan">DIENSTPLAN</a></li>
                <li><a href="/verwaltung">VERWALTUNG</a></li>
		<li><a href="{{ url_for('auth.logout') }}">LogOut</a></li>
            </ul>
        </nav>

        <div class="center2">
            <div class="date-container">
                <h1>Verwaltungssicht</h1>
            </div>
            <div class="table-header-verwaltung">
                <div class="button-group">
                    <button class="rounded-button">Mitarbeiter</button>
                    <button class="rounded-button">Patient</button>
                </div>
                <div class="search-box">
                    <input type="text" class="search-box-text" placeholder="Suchen...">
                </div>
                <div class="dropdown">
                    <button class="dropdown-button">Edit</button>
                    <div class="dropdown-content">
                        <a href="#">Krankmeldung</a>
                        <a href="#">Anmeldung</a>
                        <a href="#">Abmeldung</a>
                    </div>
                </div>
            </div>

            <table class="verwaltung-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Datum (von - bis)</th>
                        <th>Krankheitsbeschreibung</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in verwaltungen %}
                    <tr>
                        <tr>
                            <td>{{ item[0] }}</td>
                            <td>{{ item[1] }} bis {{ item[2] }}</td>
                            <td>{{ item[3] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
